<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>FlexBox</h1>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div>Logo</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
  </nav>

  <!-- SECTION -->
  <section class="section">
    <h2>1-Section</h2>
    <div class="box-container">
      <div class="box">Left</div>
      <div class="box">Right</div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div>Logo</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
  </footer>

</body>
</html>
